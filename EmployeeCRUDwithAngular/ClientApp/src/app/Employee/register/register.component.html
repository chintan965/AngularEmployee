<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="../register/register.component.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required [(ngModel)]="this.service.formdata.name" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="input-box">
            <span class="details">Designation</span>
            <input type="text" placeholder="Enter your Designation" required [(ngModel)]="this.service.formdata.desig" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="input-box">
            <span class="details">Mobile</span>
            <input type="text" placeholder="Enter your Mobile" required [(ngModel)]="this.service.formdata.mobile" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" placeholder="Enter your Age" required [(ngModel)]="this.service.formdata.age" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your Email" required [(ngModel)]="this.service.formdata.Email" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your Address" required [(ngModel)]="this.service.formdata.address" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter password" required [(ngModel)]="this.service.formdata.password" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" (click)="Register()">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
